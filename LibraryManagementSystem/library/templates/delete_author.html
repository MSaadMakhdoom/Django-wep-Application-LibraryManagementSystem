{% extends 'base.html' %}

{% block content %}
  <div style="padding-left: 30px">
    <h2>Confirm deletion of {{ author.first_name }} {{ author.last_name }}?</h2>
    <form method="POST">
      {% csrf_token %}
      <p>Are you sure you want to delete this author?</p>
      <button type="submit" class="btn btn-danger">Yes, delete</button>
      <a href="{% url 'author_detail' author.id %}" class="btn btn-secondary">No, cancel</a>
    </form>
  </div>
{% endblock %}
