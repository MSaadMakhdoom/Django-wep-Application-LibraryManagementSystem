{% extends 'base.html' %}

{% block content %}
<div style="padding-left: 100px">
  <h2>Sign Up</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign Up</button>
  </form>
  <p>Already have an account? <a href="{% url 'login' %}">Login Now</a></p>
</div>
{% endblock %}
